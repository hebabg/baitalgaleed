<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbook Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        img.logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin: 5px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none; /* Class to hide elements */
        }
        p {
            margin: 10px 0;
            color: red;
        }
    </style>
</head>
<body>

<div class="container" id="loginContainer">
    <img src="https://github.com/hebabg/baitalgaleed/blob/main/BaitAlgaleed.png?raw=true" alt="Company Logo" class="logo">
    <h2>Bait AlGaleed Technical Office</h2>
    <input type="text" id="username" placeholder="Enter username">
    <input type="password" id="password" placeholder="Enter password" autocomplete="ON">
    <button onclick="checkCredentials()">Sign In</button>
    <p id="message"></p>
</div>

<div class="container hidden" id="buttonsContainer">
    <h3>Access Granted</h3>
    <button onclick="window.location.href='https://1drv.ms/x/c/6c4f355ac99a3fc2/EcI_mslaNU8ggGxgAQAAAAABezuI06QvKPD29nHLbgVtbg?e=bGJrxe'">Technical Office</button>
    <button onclick="window.location.href='sales.html'">Sales Department</button>
    <!-- Add more department buttons here -->
</div>

<script>
    const correctUsername = "heba"; // Set your username
    const correctPassword = "heba123"; // Set your password

    function checkCredentials() {
        const inputUsername = document.getElementById("username").value;
        const inputPassword = document.getElementById("password").value;
        const message = document.getElementById("message");
        const loginContainer = document.getElementById("loginContainer");
        const buttonsContainer = document.getElementById("buttonsContainer");

        if (inputUsername === correctUsername && inputPassword === correctPassword) {
            // Hide the login container and show the buttons container
            loginContainer.classList.add("hidden");
            buttonsContainer.classList.remove("hidden");
        } else {
            message.textContent = "Incorrect username or password. Please try again.";
        }
    }
</script>

</body>
</html>
